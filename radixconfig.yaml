apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: data-modelling-tool
spec:
  environments:
    - name: prod
      build:
        from: stable
    - name: dev
      build:
        from: master
    - name: features
      build:
        from: feature/*
  components:
    - name: web
      src: ./web
      ports:
        - name: http
          port: 80
      public: false
      environmentConfig:
        - environment: dev
          monitoring: false
          resources:
            requests:
              memory: "200M"
              cpu: "100m"
            limits:
              memory: "200M"
              cpu: "100m"
          replicas: 1
    - name: api
      src: ./api
      ports:
        - name: http
          port: 5000
      public: true
      environmentConfig:
        - environment: dev
          monitoring: false
          resources:
            requests:
              memory: "500M"
              cpu: "200m"
            limits:
              memory: "501M"
              cpu: "200m"
          replicas: 1
      secrets:
        - MONGO_AZURE_URI
    - name: oauth-proxy
      src: ./oauth-proxy
      ports:
        - name: http
          port: 8081
      public: true
      secrets:
        - OAUTH2_PROXY_CLIENT_ID
        - OAUTH2_PROXY_CLIENT_SECRET
        - OAUTH2_REDIRECT_URL
  dnsAppAlias:
    environment: dev
    component: oauth-proxy
