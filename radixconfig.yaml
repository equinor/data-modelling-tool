apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: data-modelling-tool
spec:
  environments:
    - name: prod
      build:
        from: stable
    - name: dev
      build:
        from: master
  components:
    - name: web
      image: mariner.azurecr.io/dmt/web:{imageTagName}
      environmentConfig:
        - environment: prod
          imageTagName: release
        - environment: dev
          imageTagName: latest
      ports:
        - name: http
          port: 80
    - name: api
      image: mariner.azurecr.io/dmt/api:{imageTagName}
      environmentConfig:
        - environment: prod
          imageTagName: release
        - environment: dev
          imageTagName: latest
      ports:
        - name: flask
          port: 5000
      publicPort: flask
      secrets:
        - MONGO_AZURE_URI
    - name: oauth-proxy
      src: ./oauth-proxy
      ports:
        - name: nginx
          port: 8081
      publicPort: nginx
      secrets:
        - OAUTH2_PROXY_CLIENT_ID
        - OAUTH2_PROXY_CLIENT_SECRET
        - OAUTH2_REDIRECT_URL
  dnsAppAlias:
    environment: prod
    component: oauth-proxy
  privateImageHubs:
    mariner.azurecr.io:
      username: mariner
      email: stoo@equinor.com