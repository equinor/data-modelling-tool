- repo: https://github.com/ambv/black
  rev: 19.10b0
  hooks:
    - id: black
      language_version: python3.8
      files: ^api/.*\.py$


- repo: https://github.com/PyCQA/bandit
  rev: 1.6.2
  hooks:
    - id: bandit
      args: [-l, --recursive, -x, tests]
      files: ^api/.*\.py$

- repo: https://github.com/prettier/prettier
  rev: 1.19.1
  hooks:
    - id: prettier
      files: ^web/.*\.(ts|tsx|js|css|html|json)$
      args: ['--config=web/.prettierrc.js']

- repo: local
  hooks:
    - id: yarntest
      name: Yarn tests
      entry: sh -c "cd web && CI=true npm run coverage"
      language: system
      files: ^web/.*\.(test.ts|test.tsx|test.js)$
    - id: pytest
      name: API Unit Tests with coverage
      entry: sh -c "cd api && .venv/bin/python -m coverage run -m pytest tests"
      language: system
    - id: pycoverage
      name: API Test Coverage Report
      entry: sh -c "cd api && .venv/bin/python -m coverage report > coverage.txt"
      language: system
