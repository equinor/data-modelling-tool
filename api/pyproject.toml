[tool.poetry]
name = "api"
version = "0.1.0"
description = "API for data-modelling-tool"
authors = ["Stig Ofstad <stoo@equinor.com>","Christoffer","Eirik"]
license = "TBD"

[tool.poetry.dependencies]
wasmer = "0.3.0"
python = "3.9.*"
flask = "^1.0"
werkzeug = "^0.15.4"
jsonschema = "^3.0"
stringcase = "^1.2"
python-dotenv = "^0.10.3"
jinja2 = "^2.11.1"
urllib3 = "^1.25.9"
toml = "^0.10.1"
black = "^19.10b0"
dmss-api = "^0.3.6"
# Poetry does not install extras (needed by jinja2)
# https://github.com/python-poetry/poetry/issues/1145
certifi = "^2020.12.5"

[tool.poetry.dev-dependencies]
pydevd = "^1.6"
pytest = "^5.1"
behave = "1.2.6"
colorclass = "1.0.1"
terminaltables = "3.1.0"
snapshottest = "0.5.1"
deepdiff = "4.0.7"
pre-commit = "^1.18"
pygments = "2.4.1"
coverage = "^5.0.3"
flake8 = "^3.7.9"
bandit = "^1.6.2"
safety = "^1.8.7"
pymongo = "^3.10.1"
dictdiffer = "^0.8.1"

[tool.black]
line-length = 119
target-version = ['py38']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
