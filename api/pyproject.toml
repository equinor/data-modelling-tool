[tool.poetry]
name = "api"
version = "0.1.0"
description = "API for data-modelling-tool"
authors = ["Stig Ofstad <stoo@equinor.com>","Christoffer","Eirik"]
license = "TBD"

[tool.poetry.dependencies]
python = "3.8.*"
flask = "^1.0"
werkzeug = "^0.15.4"
pymongo = "^3.8"
jsonschema = "^3.0"
dotted = "^0.1.8"
anytree = "^2.7.0"
stringcase = "^1.2"

[tool.poetry.dev-dependencies]
pydevd = "^1.6"
pytest = "^5.1"
behave = "1.2.6"
colorclass = "1.0.1"
terminaltables = "3.1.0"
snapshottest = "0.5.1"
deepdiff = "4.0.7"
pre-commit = "^1.18"

[tool.black]
line-length = 119
target-version = ['py38']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
