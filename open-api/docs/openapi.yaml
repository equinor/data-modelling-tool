definitions:
  Datasource:
    title: Datasource
    type: object
    properties:
      host: string
      name: string
      type: string
  Blueprint:
    title: a Blueprint
    description: Something...
    type: object
    required:
      - title
    properties:
      _id:
        type: string
      title:
        type: string
      version:
        type: string
  ApiResponse:
    title: An uploaded response
    description: Describes the result of uploading an image resource
    type: object
    properties:
      code:
        type: integer
