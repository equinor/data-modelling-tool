swagger: "2.0"
info:
  description: ""
  version: 1.0.0
  title: Data Modelling Tool
  license:
    name: Apache-2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: localhost
basePath: /api/
tags:
  - name: blueprint
    description: Everything about your blueprints
schemes:
  - http
paths:
  /index/blueprints:
    get:
      tags:
        - blueprint
      summary: Get all blueprints
      description: Returns all blueprints
      operationId: getBlueprints
      produces:
        - application/json
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Blueprint"
        "400":
          description: Invalid ID supplied
        "404":
          description: Blueprint not found
      security:
        - api_key: []
  /data-sources:
    get:
      tags:
        - data_sources
      produces: application/json
      responses:
        "200":
          schema:
            type: array
            items:
