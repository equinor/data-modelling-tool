version: "3.4"

services:
  nginx:
    build: ./nginx/local
    logging:
      driver: "none"

  api:
    build:
      target: development
    image: api-dev
    volumes:
      - ./api/:/code
    environment:
      FLASK_DEBUG: 1
      ENVIRONMENT: local
      MONGO_AZURE_URI: ${MONGO_AZURE_URI}
    ports:
      - "5000:5000"

  web:
    build:
      target: dev
    image: web-dev
    volumes:
      - ./web/src:/code/src
      - ./web/libs:/code/src/libs
    environment:
      - NODE_ENV=development
    ports:
      - "9229:9229"

  db:
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
    logging:
      driver: "none"

  db-ui:
    depends_on:
      - db
    image: mongo-express:0.49
    ports:
      - "8081:8081"
    logging:
      driver: "none"
    environment:
      ME_CONFIG_MONGODB_SERVER: db
      ME_CONFIG_MONGODB_ADMINUSERNAME: maf
      ME_CONFIG_MONGODB_ADMINPASSWORD: maf
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"

