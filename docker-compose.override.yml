version: "3.4"

services:
  nginx:
    networks:
      - data-modelling-storage-service_default

  api:
    build:
      target: development
    image: api-dev
    volumes:
      - ./api/src/:/code
      - /var/run/docker.sock:/var/run/docker.sock # Needed for docker-in-docker jobs
    #      - ../data-modelling-storage-service/gen/dmss_api:/dmss_api
    #      - ../data-modelling-storage-service:/data-modelling-storage-service
    environment:
      FLASK_DEBUG: 1
      ENVIRONMENT: local
      LOGGING_LEVEL: INFO
      AZURE_JOB_SUBSCRIPTION: 14d57366-b2ae-4da8-8b75-e273c6fdabe2
      AZURE_JOB_RESOURCE_GROUP: dmt-test-containers
      AZURE_SP_SECRET: ${AZURE_SP_SECRET}
      AZURE_JOB_TENANT_ID: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
      AZURE_JOB_CLIENT_ID: 97a6b5bd-63fb-42c6-bb75-7e5de2394ba0
      #SIMA_LICENSE: |

    depends_on:
      - web
      - job-store
    ports:
      - "5000:5000"
    networks:
      - data-modelling-storage-service_default
    external_links:
      - dmss
      - db

  web:
    build:
      target: development
      args:
        AUTH_ENABLED: 1
        AUTH_SCOPE: api://97a6b5bd-63fb-42c6-bb75-7e5de2394ba0/dmss
        CLIENT_ID: 97a6b5bd-63fb-42c6-bb75-7e5de2394ba0
        TENANT_ID: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
    image: web-dev
    stdin_open: true
    volumes:
      - ./web/packages/home/src:/code/packages/home/src
      - ./web/packages/plugins:/code/packages/plugins
    environment:
      - NODE_ENV=development
    networks:
      - data-modelling-storage-service_default

  job-store:
    networks:
      - data-modelling-storage-service_default

networks:
  data-modelling-storage-service_default:
    external: true