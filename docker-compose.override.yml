version: "3.4"

services:
  nginx:
    image: nginx-dev
    build: ./nginx
    networks:
      - data-modelling-storage-service_default

  api:
    build:
      target: development
    image: api-dev
    volumes:
      - ./api/src/:/code
      - ../data-modelling-storage-service/gen/dmss_api:/dmss_api
      - ../data-modelling-storage-service:/data-modelling-storage-service
    environment:
      FLASK_DEBUG: 1
      ENVIRONMENT: local
      LOGGING_LEVEL: INFO
      JOB_SERVICE_ENABLED: 1
      AZURE_JOB_SUBSCRIPTION: "93b83577-619d-4fb9-bfdf-f7a07d24cfbe"
      AZURE_JOB_CLIENT_ID: "ee7dbf49-e358-4c9c-a7e4-fb6d56c02205"
      AZURE_JOB_TENANT_ID: "3aa4a235-b6e2-48d5-9195-7fcf05b459b0"
      AZURE_JOB_RESOURCE_GROUP: "S059-Forecast-of-response"
      AZURE_SP_SECRET: ${AZURE_SP_SECRET}
    depends_on:
      - web
      - job-store
    ports:
      - "5000:5000"
    networks:
      - data-modelling-storage-service_default
    external_links:
      - dmss
      - db

  web:
    build:
      target: development
      args:
        AUTH_ENABLED: 1
    image: web-dev
    stdin_open: true
    volumes:
      - ./web/app/src:/code/app/src
      - ./web/plugins:/code/plugins
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    networks:
      - data-modelling-storage-service_default

  job-store:
    image: redis:6.2.5-alpine
    command: "redis-server --save 30 1 --loglevel notice"
    volumes:
      - ./redis_data:/data
    networks:
      - data-modelling-storage-service_default

networks:
  data-modelling-storage-service_default:
    external: true
