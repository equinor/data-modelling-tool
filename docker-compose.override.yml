version: "3.4"

services:
  nginx:
    build: ./nginx/local
    networks:
      - data-modelling-storage-service_default

  api:
    build:
      target: development
    image: api-dev
    volumes:
      - ./api/:/code
      - ../data-modelling-storage-service/gen/python:/dmss
    environment:
      FLASK_DEBUG: 1
      ENVIRONMENT: local
      MONGO_AZURE_URI: ${MONGO_AZURE_URI}
    ports:
      - "5001:5000"
    networks:
      - data-modelling-storage-service_default
    external_links:
      - mainapi
      - db

  web:
    build:
      target: development
    image: web-dev
    stdin_open: true
    volumes:
      - ./web/src:/code/src
      - ./web/libs:/code/src/libs
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    networks:
      - data-modelling-storage-service_default

networks:
  data-modelling-storage-service_default:
    external: true
