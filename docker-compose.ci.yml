version: "3.4"

services:
  api:
    build:
      context: ./api
      target: development
    image: api-development
    environment:
      FLASK_DEBUG: 1
      FLASK_ENV: testing
      ENVIRONMENT: local
      MONGO_AZURE_URI: ${MONGO_AZURE_URI}
      USING_CI: "True"
    ports:
      - "5000:5000"
    depends_on:
      - mainapi

  web:
    build:
      context: ./web
      target: development
    image: web-development
    environment:
      CI: "true"
      NODE_ENV: "development"
    depends_on:
      - api

  db:
    image: mongo:3.4
    command: --quiet
    restart: unless-stopped
    logging:
      driver: "none"
    environment:
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf

  mainapi:
    image: mariner.azurecr.io/dmss
    restart: unless-stopped
    environment:
      ENVIRONMENT: local
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
      FLASK_RUN_PORT: 5000
      MONGO_AZURE_URI: ${MONGO_AZURE_URI}
    ports:
      - "8000:5000"
    depends_on:
      - db
