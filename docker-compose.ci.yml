version: "3.4"

services:
  api:
    build:
      context: ./api
      target: development
    image: api-development
    environment:
      FLASK_DEBUG: 1
      FLASK_ENV: testing
      ENVIRONMENT: local
    depends_on:
      - dmss

  web:
    build:
      context: ./web
      target: development
    image: web-development
    environment:
      CI: "true"

  db:
    image: mongo:3.4
    command: --quiet
    restart: unless-stopped
    logging:
      driver: "none"
    environment:
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf

  dmss:
    image: mariner.azurecr.io/dmss
    restart: unless-stopped
    environment:
      ENVIRONMENT: local
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
    depends_on:
      - db
