version: "3.4"

services:
  api:
    build:
      context: ./api
      target: development
    image: development
    volumes:
      - ./api/home:/code/home
    environment:
      FLASK_DEBUG: 1
      FLASK_ENV: testing
      ENVIRONMENT: local
      MONGO_INITDB_ROOT_PASSWORD: maf
    links:
      - mainapi
      - db
    depends_on:
      - db
      - mainapi

  web:
    environment:
      CI: "true"
    volumes:
      - ./web/src:/code/src
      - ./web/libs:/code/src/libs

  db:
    image: mongo:3.4
    command: --quiet
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf

  mainapi:
    image: mariner.azurecr.io/dmss
    restart: unless-stopped
    environment:
      ENVIRONMENT: local
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
    depends_on:
      - db
    links:
      - db
    ports:
      - "5000:5000"
