version: "3.4"

services:
  api:
    build:
      context: ./api
      target: development
    image: development
    volumes:
      - ./api/home:/code/home
    environment:
      FLASK_DEBUG: 1
      FLASK_ENV: development
      ENVIRONMENT: local
      MONGO_INITDB_ROOT_PASSWORD: maf

  web:
    environment:
      CI: "true"
    volumes:
      - ./web/src:/code/src
      - ./web/libs:/code/src/libs

  web2:
    image: tutum/hello-world
    expose:
      - "80"

  tests:
    build:
      context: web
      dockerfile: Dockerfile.integration-tests
    volumes:
      - "./web/integration-tests:/integration-tests"
      - "./web/screenshots:/screenshots"
    command: "wait-for-it.sh web2:80 -- mocha --recursive /integration-tests"
    depends_on:
      - web2

  db:
    environment:
      MONGO_INITDB_ROOT_PASSWORD: maf


