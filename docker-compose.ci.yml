version: '3.4'

services:
  api:
    build:
      context: ./api
      target: development
    entrypoint: ./wait-for-it.sh db 27017
    environment:
      FLASK_ENV: development
      ENVIRONMENT: local
      MONGO_INITDB_ROOT_PASSWORD: initpassword

  db:
    ports:
      - "27017:27017"
    environment:
       MONGO_INITDB_ROOT_PASSWORD: initpassword
