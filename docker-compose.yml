version: "3.4"

services:
  nginx:
    restart: unless-stopped
    build:
      context: ./nginx
    image: ${NGINX_IMAGE}
    ports:
      - "80:80"
    links:
      - web
      - api

  api:
    build:
      context: ./api
    image: ${API_IMAGE}
    restart: unless-stopped
    environment:
      ENVIRONMENT: azure
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
      APPLICATION_HOME: /code/home
      FLASK_ENV: development
      DMSS_HOST: mainapi
      DMSS_PORT: 5000
  web:
    build: ./web
    image: ${WEB_IMAGE}
    restart: unless-stopped
