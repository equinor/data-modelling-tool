version: "3.4"

services:
  nginx:
    depends_on:
      - api
      - web
    build:
      context: ./nginx
    image: mariner.azurecr.io/dmt/nginx
    ports:
      - "80:80"

  api:
    build:
      context: ./api
    image: mariner.azurecr.io/dmt/api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      ENVIRONMENT: azure
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
      APPLICATION_HOME: /code/home

  web:
    build: ./web
    image: mariner.azurecr.io/dmt/web
    restart: unless-stopped

  db:
    image: mongo:3.4
    command: --quiet
    environment:
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
